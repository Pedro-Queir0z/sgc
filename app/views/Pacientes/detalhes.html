#{extends 'main2.html' /}
#{set title:'Detalhes' /}

<div class="card mb-3">
  	<div class="card-header">
    	<i class="fa fa-envelope"></i> Detalhes do perfil</div>
    	
  	<div class="card-body">	
		   #{if pac?.foto?.exists()}
		   <br>
		   <img alt="" width="120px" height="120px" src="@{Pacientes.mostrarImagemPerfil(pac?.id)}">
		   		 
		   <br>
		   #{/if}
  		Nome: 	${pac.nome} ${pac.sobrenome}<br>
		E-mail: ${pac.email}<br>
		CPF: 	${pac.cpf}<br>
		Sexo:	${pac.sexo}<br>		
		<br>		
		<br>
		<div class="">
			<a class="btn btn-primary" href="@{Pacientes.editarPerfil(pac.id)}">editar perfil</a>
        </div>        
	</div>
</div>
