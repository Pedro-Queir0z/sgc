<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>#{set title:'Home' /}</title>

  <!-- Custom fonts for this template-->
  <link href="@{'/public/sb/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="@{'/public/sb/css/sb-admin.css'}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
      <!-- Mensagem de erro -->
       		#{if flash.error}
	       		<div class="alert alert-danger">
					<p>${flash.error.raw()}</p>
				</div>
			#{/if}
        <form action="@{Logins.autentica}" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" name="senha" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Senha</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Lembrar minha senha
              </label>
            </div>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="login">
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="@{Application.form}">Criar uma conta</a>
          <a class="d-block small" href="@{Logins.senha}">Esqueceu a senha?</a>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Bootstrap core JavaScript-->
  <script src="@{'/public/sb/vendor/jquery/jquery.min.js'}"></script>
  <script src="@{'/public/sb/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>

  <!-- Core plugin JavaScript-->
  <script src="@{'/public/sb/vendor/jquery-easing/jquery.easing.min.js'}"></script>

</body>

</html>
