#{extends 'main.html' /}
#{set title:'Home' /}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>#{set title:'Home' /}</title>

  <!-- Custom fonts for this template-->
  <link href="@{'/public/sb/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="@{'/public/sb/css/sb-admin.css'}" rel="stylesheet">

</head>


<body class="bg-white">

  <div class="container">
    
      <div class="card-header">Formulário de Funcionarios</div>
      <div class="card-body">
        <form action="@{Funcionarios.salvar}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="func.id" value="${func?.id}">
        
		   <input type="file" name="func.foto">
		  		   
		   <br>
		   #{if func?.foto?.exists()}
		   <br>
		   <img alt="" width="120px" height="120px" src="@{Funcionarios.mostrarImagemPerfil(func?.id)}">
		   <br>
		   <input type="checkbox" name="apagarImagem" > Apagar imagem?
		   <br>
		   #{/if}
        <br>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="func.nome" value="${func?.nome}" id="${func?.id}" class="form-control"required="required" autofocus="autofocus">
                  <label for="${func?.id}">Nome</label>
                </div>
              </div>
                       
             
             
             
            	 <div class="col-md-6">
	               	<div class="form-label-group">
		                  <input type="text" name="func.email" value="${func?.email}" id="${func?.id}" class="form-control"  required="required">
		                  <label for="${func?.id}">Email</label>
	             	</div> 
            	</div>                         
             </div> 
            </div>
            
      		<div class="form-group">
           	 <div class="form-row">            
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" name="func.cpf" value="${func?.cpf}" id="${func?.id}" class="form-control" required="required" autofocus="autofocus">
                  <label for="${func?.id}">CPF do funcionário</label>
                </div>
                </div> 
              		<div class="col-md-6">
		                <div class="form-label-group">
			              <input type="password" name="func.senha" value="${func?.senha}" id="${func?.id}" class="form-control"  required="required">
			              <label for="${func?.id}">Senha</label>
		            	</div>
	            	</div>
             </div>
            </div>
             
         <br>
         
          <input class="btn btn-primary btn-block" type="submit" value="Cadastrar">
        </form>
        <div class="text-center">
          
        </div>
      </div>
    </div>  

</body>
